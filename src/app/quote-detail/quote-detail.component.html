<div class="card">
    <div class="card-body">
      <p>Author: {{quote.author}}</p>
      <p>Publisher: {{quote.publisher}}</p>
      <p>Date Submitted: {{quote.submitDate|date}}</p>
      <p>Time Passed Since Submitted: <span>{{quote.submitDate | timeAgo}}</span></p>
      <button (click) ='deleteQuote(true)'>Delete</button>
    </div>
</div>
