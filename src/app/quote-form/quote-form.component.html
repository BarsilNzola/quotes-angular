<div class="container-fluid">
    <h4>Enter New Quote</h4>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote:</label>
            <textarea class="form-control" id="quote" rows="3" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submission">Date Submitted:</label>
            <input type="date" class="form-control" id="submission" [(ngModel)]="newQuote.submitDate" name="submitDate" #submitDate='ngModel' required>
            <div [hidden]="submitDate.valid || submitDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
