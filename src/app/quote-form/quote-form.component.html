<div class="container-fluid">
    <h4>Enter New Quote</h4>
    <form>
        <div class="form-group">
            <label for="quote">Quote:</label>
            <textarea class="form-control" id="quote" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" class="form-control" id="publisher" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <div class="form-group">
            <label for="submission">Date Submitted:</label>
            <input type="date" class="form-control" id="submission" required>
        </div>
    </form>
